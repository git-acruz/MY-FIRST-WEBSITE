<!DOCTYPE html>
<html lang="en">
<head>

	<!-- for the external CSS -->

    <!-- internal CSS -->
    <style>
        header {
            text-align: center;
            align-items: center;
            display: flex;
            justify-content: center;
            background-color: cyan;
        }
        nav {
            margin-top: 10px;
        }
        .book-design {
            max-width: 100%;

	        margin: 10px;
	        display: flex; /* Use flexbox to create a two-column layout */
        }
        .Personal-Data, .Form-Section {
            flex: 1;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 1);
        }
        

    </style>
</head>
<body>
    <hr>
    <a id="anchor"></a>
    <header> <!-- commonly used for SEO instead of div div tag-->
        <nav>
            <ul>
                <li><a href="https://www.example.com">Home</a></li>
                <li><a href="#about us">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#services">Services</a></li>
            </ul>
        </nav>
    </header>

    <div class="book-design">
        <!-- aside practice -->
        <aside class="Personal-Data">
            <!-- Kazuha Image please change -->
            <img src="Kazuha(1).webp" id="profile"            
            />
            <h1>ALVIN CRUZ</h1>
            <dl class="short-details">
                <dt>ECE</dt>
                <dt>Career Shifter</dt>
                <dt>Beginner Developer  </dt>
            </dl>
            <p class="mymail">
                <a href="mailto:alvinc.cruz07@gmal.com" class="btn btn-primary btn-md mt-1">Email me here.</a>
            </p>

            <ul>
                <h2>Skills</h2>
                <li>HTML</li>
                <li>Basic CSS</li>
                <li>Basic JS</li>
                <li>Basic Arduino</li>
            </ul>
        
        </aside>
        
        <div class="Form-Section">
            <!-- form section -->
            <form method="Post">
                <!-- what is method attribute -->
                <h3>Practice Form</h3>

                <!-- name, age, number labels-->
                <label for="name" >Name: </label>
                <input type="text" id="name" name="name" required /><br />

                <label for="age">Age: </label>
                <input type="number" id="age" name="age" required min="18" max="29" /><br />

                <label for="contact">Contact Number: </label>
                <input type="number" id="contact" name="contact" required /><br />

                <!-- gender selector -->
                <label for="gender">Gender </label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br />
        
                <!-- Questions checkbox -->
                <label for="question1">What game(s) do you play?</label><br />
                <input type="checkbox" id="check1" name="check1" value="check1"/>
                <label for="check1">Genshin Impact</label><br />
                <input type="checkbox" id="check2"  name="check2" value="check2"/>
                <label for="check2">Honkai Star Rail</label><br />
                <input type="checkbox" id="check3" name="check3" value="check3"/>
                <label for="check3">Zenless Zone Zero</label><br />
                <input type="checkbox" id="check4" name="check4" value="check4"/>
                <label for="check4">MOBA</label><br />
                <label for="message">Why do you play games?: </label><br />
                <textarea name="message" id="message" cols="40" rows="6"></textarea>

                <button type="Submit">Submit</button><br />
            </form>
        </div>
    </div>
    <hr>
        <a href="#anchor">Go to Top</a>
    
</body>
